<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
</head>
<body>
    <script src="java.js"></script>
    <h1>Play - If you dare!</h1>
    <div id="gameplay">
        <button class="ROCK">Rock</button>
        <button class="PAPER">Paper</button>
        <button class="SCISSORS">Scissors</button>  
    </div>
    <div id="results">
        <h2><h2 id="result"></h2>
            <h3>Round: <p id="roundCount"></h3>
            <p>You chose <p id="playerSelection"></p>
            <p>The computer chose  <p id="computerSelection"></p>
            <p>Man:<p id="playerScore"></p> 
            <p>vs
            </p>
            <p>Machine: <p id="computerScore"></p>
        <h1>And the winner is...<h1 id="winner"></h1>
    </div>
</body>
</html>
